<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>แบบสอบถามสุขภาพ</title>
    <style>
        :root {
            --primary-color: #2196F3;
            --hover-color: #1976D2;
            --error-color: #ff5252;
            --success-color: #4CAF50;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background-color: #f5f5f5;
            line-height: 1.6;
        }

        h1 {
            color: var(--primary-color);
            text-align: center;
            margin-bottom: 30px;
            font-size: 2.5em;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.1);
        }

        .form-container {
            background: white;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }

        .form-group {
            margin-bottom: 25px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: 500;
        }

        input[type="number"], textarea {
            width: 100%;
            padding: 12px;
            border: 2px solid #ddd;
            border-radius: 6px;
            box-sizing: border-box;
            font-size: 16px;
            transition: all 0.3s ease;
        }

        .radio-group {
            display: flex;
            gap: 20px;
            margin: 10px 0;
        }

        .radio-label {
            display: flex;
            align-items: center;
            cursor: pointer;
        }

        input[type="radio"] {
            margin-right: 8px;
            cursor: pointer;
        }

        .checkbox-label {
            display: flex;
            align-items: center;
            cursor: pointer;
            margin-bottom: 10px;
        }

        input[type="checkbox"] {
            margin-right: 8px;
            cursor: pointer;
        }

        textarea {
            min-height: 100px;
            resize: vertical;
        }

        input:focus, textarea:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 5px rgba(33, 150, 243, 0.2);
        }

        button {
            width: 100%;
            padding: 14px;
            background-color: var(--primary-color);
            color: white;
            border: none;
            border-radius: 6px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: var(--hover-color);
        }

        .error {
            color: var(--error-color);
            font-size: 14px;
            display: none;
            margin-top: 5px;
            padding: 5px;
            border-radius: 4px;
        }

        .disease-details {
            display: none;
            margin-top: 10px;
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.6);
            animation: fadeIn 0.3s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .modal-content {
            background-color: white;
            margin: 15% auto;
            padding: 30px;
            width: 90%;
            max-width: 500px;
            border-radius: 12px;
            text-align: center;
            box-shadow: 0 4px 20px rgba(0,0,0,0.2);
            animation: slideIn 0.3s ease;
        }

        @keyframes slideIn {
            from { transform: translateY(-100px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }

        .bmi-result {
            font-size: 24px;
            margin: 20px 0;
            padding: 15px;
            border-radius: 8px;
            background-color: #e3f2fd;
        }

        .bmi-category {
            font-weight: bold;
            margin-top: 10px;
            padding: 10px;
            border-radius: 6px;
        }

        .modal-content button {
            max-width: 200px;
            margin: 20px auto 0;
        }
    </style>
</head>
<body>
    <h1>แบบสอบถามสุขภาพ</h1>
    <div class="form-container">
        <form id="healthForm" onsubmit="return validateForm(event)">
            <div class="form-group">
                <label for="age">อายุ:</label>
                <input type="number" id="age" name="age" required>
                <div class="error" id="ageError">อายุต้องอยู่ระหว่าง 15-60 ปี</div>
            </div>

            <div class="form-group">
                <label>เพศ:</label>
                <div class="radio-group">
                    <label class="radio-label">
                        <input type="radio" name="gender" value="male" required>
                        ชาย
                    </label>
                    <label class="radio-label">
                        <input type="radio" name="gender" value="female">
                        หญิง
                    </label>
                </div>
                <div class="error" id="genderError">กรุณาเลือกเพศ</div>
            </div>

            <div class="form-group">
                <label for="weight">น้ำหนัก (กิโลกรัม):</label>
                <input type="number" id="weight" name="weight" step="0.1" required>
                <div class="error" id="weightError">น้ำหนักต้องเป็นค่าบวก</div>
            </div>

            <div class="form-group">
                <label for="height">ส่วนสูง (เซนติเมตร):</label>
                <input type="number" id="height" name="height" required>
                <div class="error" id="heightError">ส่วนสูงต้องเป็นค่าบวก</div>
            </div>

            <div class="form-group">
                <label class="checkbox-label">
                    <input type="checkbox" id="hasDisease" name="hasDisease">
                    มีโรคประจำตัว
                </label>
                <div class="disease-details" id="diseaseDetails">
                    <textarea id="diseaseDescription" placeholder="กรุณาระบุโรคประจำตัว"></textarea>
                    <div class="error" id="diseaseError">กรุณาระบุรายละเอียดโรคประจำตัว</div>
                </div>
            </div>

            <button type="submit">ส่งแบบสอบถาม</button>
        </form>
    </div>

    <div id="resultModal" class="modal">
        <div class="modal-content">
            <h2>ผลการคำนวณ BMI</h2>
            <div class="bmi-result" id="bmiValue"></div>
            <div class="bmi-category" id="bmiCategory"></div>
            <button onclick="closeModal()">ปิด</button>
        </div>
    </div>

    <script>
        // แสดง/ซ่อน textarea โรคประจำตัว
        document.getElementById('hasDisease').addEventListener('change', function() {
            const diseaseDetails = document.getElementById('diseaseDetails');
            diseaseDetails.style.display = this.checked ? 'block' : 'none';
            if (!this.checked) {
                document.getElementById('diseaseDescription').value = '';
                document.getElementById('diseaseError').style.display = 'none';
            }
        });

        function validateForm(event) {
            event.preventDefault();
            let isValid = true;

            // รีเซ็ต error messages
            document.querySelectorAll('.error').forEach(el => el.style.display = 'none');

            // ตรวจสอบอายุ
            const age = parseInt(document.getElementById('age').value);
            if (age < 15 || age > 60) {
                document.getElementById('ageError').style.display = 'block';
                isValid = false;
            }

            // ตรวจสอบเพศ
            const gender = document.querySelector('input[name="gender"]:checked');
            if (!gender) {
                document.getElementById('genderError').style.display = 'block';
                isValid = false;
            }

            // ตรวจสอบน้ำหนักและส่วนสูง
            const weight = parseFloat(document.getElementById('weight').value);
            const height = parseFloat(document.getElementById('height').value);

            if (weight <= 0) {
                document.getElementById('weightError').style.display = 'block';
                isValid = false;
            }

            if (height <= 0) {
                document.getElementById('heightError').style.display = 'block';
                isValid = false;
            }

            // ตรวจสอบโรคประจำตัว
            const hasDisease = document.getElementById('hasDisease').checked;
            if (hasDisease) {
                const diseaseDescription = document.getElementById('diseaseDescription').value.trim();
                if (diseaseDescription === '') {
                    document.getElementById('diseaseError').style.display = 'block';
                    isValid = false;
                }
            }

            if (isValid) {
                calculateBMI(weight, height);
            }

            return false;
        }

        function calculateBMI(weight, height) {
            const bmi = weight / Math.pow(height/100, 2);
            let category = '';
            let color = '';

            if (bmi < 18.5) {
                category = 'น้ำหนักน้อย';
                color = '#64B5F6'; // สีฟ้า
            } else if (bmi < 25) {
                category = 'น้ำหนักปกติ';
                color = '#81C784'; // สีเขียว
            } else if (bmi < 30) {
                category = 'น้ำหนักเกิน';
                color = '#FFB74D'; // สีส้ม
            } else {
                category = 'อ้วน';
                color = '#E57373'; // สีแดง
            }

            document.getElementById('bmiValue').textContent = `BMI: ${bmi.toFixed(2)}`;
            const categoryElement = document.getElementById('bmiCategory');
            categoryElement.textContent = `หมวดหมู่: ${category}`;
            categoryElement.style.backgroundColor = color;
            categoryElement.style.color = 'white';

            showModal();
        }

        function showModal() {
            document.getElementById('resultModal').style.display = 'block';
        }

        function closeModal() {
            document.getElementById('resultModal').style.display = 'none';
            document.getElementById('healthForm').reset();
            document.getElementById('diseaseDetails').style.display = 'none';
        }
    </script>
</body>
</html>
